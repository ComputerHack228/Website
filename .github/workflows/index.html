<button id="downloadBtn" class="download-btn">Download Text File copy it and paste it to discord</button>

<script>
document.getElementById('downloadBtn').addEventListener('click', function() {
    // Create a temporary link element
    const link = document.createElement('a');
    link.href = 'discord.txt';
    link.download = 'discord.txt'; // You can rename the downloaded file here
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
});
</script>
